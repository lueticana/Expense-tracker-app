apiVersion: apps/v1
kind: Deployment
metadata:
  name: uporabniki-deployment
  labels:
    app: uporabniki
spec:
  replicas: 2
  selector:
    matchLabels:
      app: uporabniki
  template:
    metadata:
      labels:
        app: uporabniki
    spec:
      containers:
      - name: uporabniki
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: {{ .Values.livelinessProbe.httpGet.path }}
            port: {{ .Values.livelinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.livelinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livelinessProbe.periodSeconds }}
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: {{ .Values.readinessProbe.httpGet.path }}
            port: {{ .Values.readinessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          timeoutSeconds: 1
          failureThreshold: 3
